global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'xdp-demo'

scrape_configs:
  # Scrape OpenTelemetry Collector's Prometheus endpoint
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'xdp-packet-counter'
  
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
